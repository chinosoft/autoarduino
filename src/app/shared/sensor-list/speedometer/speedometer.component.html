<rg-gauge-chart
  [canvasWidth]="canvasWidth"
  [needleValue]="needleValue"
  [centralLabel]="centralLabel"
  [options]="options"
  [name]="name"
  [bottomLabel]="bottomLabel"
></rg-gauge-chart>
<hr />
<div>
  <div>
    <button
      type="button"
      [ngClass]="isEnable ? 'btn btn-success' : 'btn btn-danger'"
      (click)="onSwitchMode()"
    >
      {{ isEnable ? "Deshabilitar" : "Habilitar" }} Sensor
    </button>
  </div>
</div>
